<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
			<script type="text/javascript">
			function time(){
				var date = new Date();
				document.getElementById("timediv").innerHTML=date.toLocaleString();
				setTimeout("time()",1000);
			}
		</script>
	<body onload="time()">
		<div id="timediv" style="width: 300px; height: 40px; background-color: #FFF; border: dashed 1px #F33;"></div>
	</body>
</html>
